<html lang="en">

    <title>Christian Ulrich Photo</title>
    <link rel="shortcut icon" type="image/jpg" href="images/christianfavicon3.png"/>
</head>
<body>
<div class="wrapper">
    <audio id="konami" src="audio/konami.mp3" preload="auto"></audio>
    <nav>
        <div class="logo">
            <h4><a href="index.html">Christian Ulrich</a></h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="index.html" id="homeLink">Home</a>
            </li>
            <li>
                <a href="work.html" id="workLink">Work</a>
            </li>
            <li>
                <a href="about.html" id="aboutLink">About</a>
            </li>
            <li>
                <button type="button" class="btn-link" data-target="#contactButton" id="contactButton">Contact</button>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactButton" aria-hidden="true">

          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Hit me up!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <a href="mailto:christianoulrich@gmail.com">christianoulrich@gmail.com</a>
            </div>
          </div>
        </div>
      </div>

      

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="home" id="homeCopy">
                    Graphic Designer.<br>
                    Photographer.<br>
                    Musician.<br>
                    Dog Lover.
                </p>
            </div>
            <div class="col col-md-6">
                <img src="images/homepage.png" id="homeImage" alt="storefront picture" height="660" >
            </div>
        </div>
        
    </div>
    


    <footer class="site-footer">
        <div class="container">
            <div class="row" >

                    &copy; 2021 Christian Ulrich Photography
                </div>
                <ul class="footer-links">

                        <li>

                        </li>
                </ul>
            </div>
        </div>
